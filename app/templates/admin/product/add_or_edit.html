{% extends "../../base.html" %} {% block head %} {% end %} {% block body %}
<div class="titlediv">
    <h1>
        {{ title }}</h1>
</div>
<div class="inputdiv">

    <form action="{{ request.uri }}" method="post">
    <table class="inputtable">
        {% if isedit %}
        <tr>
            <td style="width: 100px;">
                编号：<span class="red">*</span>
            </td>
            <td>
                <input type="text" name="id" style="ime-mode:Disabled" disabled value="{{ product['id'] }}" />
                <input type="hidden" name="id" value="{{ product['id'] }}" />
            </td>
        </tr>
        {% end %} 
        <tr>
            <td style="width: 100px;">
                名称：<span class="red">*</span>
            </td>
            <td>
                <input type="text" name="name" value="{{ product['name'] }}" style="width:200px;" />
            </td>
        </tr>
        <tr>
            <td>
                产品负责人：<span class="red">*</span>
            </td>
            <td>
                <select name="userName" id="userName">
                    {% for user in users %}
                    <option value="{{user['userName']}}" {% if user['userName'] == product['userName'] %} selected {% end %}>{{user['userRealName']}}</option>
                    {% end %}
                </select>
                <input type="hidden" name="userRealName" id="userRealName" value="{{product['userRealName']}}"> 
            </td>
        </tr>
        <tr>
            <td>
                状态：<span class="red">*</span>
            </td>
            <td>
                <select name="status">
                    <option value="1" {% if product['status'] == 1 %} selected{% end %}>可用</option>
                    <option value="2" {% if product['status'] == 2 %} selected{% end %}>不可用</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                备注：
            </td>
            <td>
                <textarea rows="8" cols="40" name="remark">{{ product['remark'] }}</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left:120px; height:40px;">
                <input type="submit" style="width:100px; height:30px;line-height:18px; cursor:pointer; margin-right:3px;" value="提交" />
                <input type="button" style="width:100px; height:30px;line-height:18px; cursor:pointer; margin-right:3px;" onclick="window.history.go(-1);" value="返回" />
            </td>
        </tr>
    </table>
    </form>
</div>
<script type="text/javascript">
        <!--
        var Product = {
            selectProducter : function(){
                $('#userName option:selected').each(function(){
                    $('#userRealName').val($(this).text());
                });
            }
        };

    $(document).ready(function () {
        $('#userName').bind('change', function () {
            Product.selectProducter();
        });
        Product.selectProducter();
    });
    //-->
</script>
{% end %}
